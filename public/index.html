<!DOCTYPE html>
<html>
  <head>
    <title>X Session</title>
    <script src="/lib/jquery.js"></script>
    <script src="/lib/jquery-collision.min.js"></script>
    <script src="/common.js"></script>
    <script src="/site.js"></script>
    <link rel="stylesheet" href="/reset.css" />
    <style>
      h1 {
        font-size: 26px;
        font-weight: bold;
      }
      *:focus {
        outline: none;
      }
      div.screen {
        position: relative;
        border: 1px solid black;
        width: 800px;
        height: 600px;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      div.screen div.relative {
        position: relative;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      div.screen div.drawable {
        position: absolute;
        overflow: hidden;
      }
      div.screen canvas {
        position: absolute;
      }
      div.relative > * {
        position: absolute;
      }
      div.screen, div.buffers {
        display: inline-block;
      }
      div.buffers {
        background-color: #f00;
      }
      div.buffers * {
        border: 1px dotted black;
      }
      .hidden {
        position: absolute;
        width: 0;
        height: 0;
        overflow: hidden;
      }
    </style>
    <style id="cursors"></style>
  </head>
  <body>
    <h2></h2>
    <div id="eventwrapper">
      <div id="eventfilter" class="normal">
        <div id="screen" class="screen drawable">
          <div class="relative"></div>
        </div>
      </div>
    </div>
    <div id="buffers" class="buffers"></div>
    <audio id="bell">
      <source src="/audio/bell.mp3" type="audio/mpeg">
    </audio>
  </body>
</html>
