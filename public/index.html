<!DOCTYPE html>
<html>
  <head>
    <title>X Session</title>
    <script src="/lib/jquery.js"></script>
    <script src="/common.js"></script>
    <link rel="stylesheet" href="/reset.css" />
    <style>
      h1 {
        font-size: 26px;
        font-weight: bold;
      }
      *:focus {
        outline: none;
      }
      x-screen {
        position: relative;
        border: 1px solid black;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      x-window {
        position: absolute;
      }
      div.buffers {
        display: inline-block;
      }
      div.buffers {
        background-color: #f00;
      }
      div.buffers * {
        border: 1px dotted black;
      }
      .hidden {
        position: absolute;
        width: 0;
        height: 0;
        overflow: hidden;
      }
    </style>
    <style id="cursors"></style>
  </head>
  <body>
    <h2 id="title"></h2>
    <div id="eventwrapper">
      <div id="eventfilter" class="normal">
        <div id="screen" class="screen drawable">
        </div>
      </div>
    </div>
    <div id="buffers" class="buffers"></div>
    <audio id="bell">
      <source src="/audio/bell.mp3" type="audio/mpeg">
    </audio>
    <template id="x-window-style">
      <style type="text/css">
        .container {
          -moz-user-select: none;
          -webkit-user-select: none;
          -ms-user-select: none;
          user-select: none;
          position: absolute;
          overflow: hidden;
        }
        .relative {
          position: relative;
          overflow: hidden;
          width: 100%;
          height: 100%;
        }
        .relative * {
          position: absolute;
        }
      </style>
    </template>
    <template id="x-drawable-style">
      <style type="text/css">
        canvas {
          image-rendering: pixelated;
        }
      </style>
    </template>
    <script src="/site.js"></script>
  </body>
</html>
